<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site-container">
        <div class="header">Rock-Paper-Scissors</div>
        <div class="col1">
            <div class="player-profile">
                <div class=>Player1</div>
                <img src="https://pbs.twimg.com/media/CvS_r8KWEAEYSzo.jpg:large" alt="">
            </div>
            <div class="choice-display">
                <div>Choice</div>
                <img src="https://cdn-icons-png.flaticon.com/128/3106/3106703.png" alt="">
            </div>
        </div>
        <div class="game">
            <p class="display">Choose.</p>
            <div class="scoreboard">0-5</div>
            <div class="choices">
                <button class="rock" onclick="playRock()"><img src="https://i.imgur.com/ImuMQw8.png" alt=""></button>
                <button class="paper" onclick="playPaper()"><img src="https://cdn-icons-png.flaticon.com/128/9396/9396667.png" alt=""></button>
                <button class="scissors" onclick="playScissors()"><img src="https://cdn-icons-png.flaticon.com/128/639/639219.png" alt=""></button>
            </div>
            <button class="reset" onclick="resetGame()">Reset</button>
        </div>
        <div class="col2">
            <div class="player-profile">
                <div class=>Player2</div>
                <img src="https://pbs.twimg.com/media/CvS_r8KWEAEYSzo.jpg:large" alt="">
            </div>
            <div class="choice-display">
                <div>Choice</div>
                <img src="https://cdn-icons-png.flaticon.com/128/3106/3106703.png" alt="">
            </div>
        </div>
        <div class="footer">Site by ganud</div>
    </div>

</html>
